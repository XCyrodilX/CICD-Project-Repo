apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-api
  namespace: bank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-api
  template:
    metadata:
      labels:
        app: bank-api
    spec:
      containers:
        - name: bank-api
          image: cicdpipeline-bank-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: bank-web
  namespace: bank
spec:
  type: LoadBalancer  # <--- Change 'NodePort' or 'ClusterIP' to this
  ports:
    - port: 80        # The port accessible from the internet
      targetPort: 3000 # The port your app runs on inside the container
  selector:
    app: bank-web
